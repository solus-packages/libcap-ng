name       : libcap-ng
version    : 0.7.10
release    : 4
source     :
    - https://github.com/stevegrubb/libcap-ng/archive/v0.7.10.tar.gz : c3c156a215e5be5430b2f3b8717bbd1afdabe458b6068a8d163e71cefe98fc32
license    : LGPL-2.1-or-later
component  : programming.library
summary    : Libcap-ng is a library that makes using posix capabilities easier
description: |
    The libcap-ng library should make programming with posix capabilities easier. The library has some utilities to help you analyse a system for apps that may have too much privileges.
setup      : |
    %reconfigure --disable-static --with-python=no
build      : |
    %make
install    : |
    %make_install
check      : |
    %make check
